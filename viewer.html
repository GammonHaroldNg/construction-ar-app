<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>360 Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    body { background: #000; }
    #backBtn { position: absolute; top: 20px; left: 20px; z-index: 2; }
  </style>
</head>
<body>
  <button id="backBtn" onclick="history.back();">Back</button>
  <a-scene embedded>
    <a-sky id="sky360"></a-sky>
  </a-scene>
  <script>
    // Get image path from URL parameter
    const params = new URLSearchParams(location.search);
    const imgSrc = params.get("img") || "images/360-1.png";
    document.getElementById("sky360").setAttribute("src", imgSrc);
  </script>
</body>
</html>
