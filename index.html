<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Construction AR App</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    #map { width: 100vw; height: 60vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="viewerContainer">
    <a-scene embedded id="aScene">
      <a-sky id="sky360" src="" rotation="0 0 0"></a-sky>
    </a-scene>
    <button onclick="closeViewer()" style="position:absolute;top:10px;right:10px;">Close Viewer</button>
  </div>

  <!-- FIXED floating slider: add outside or inside viewerContainer, but outside a-scene -->
  <div id="ghostSliderBox"
    style="display:none; position: fixed; left: 50%; bottom: 20px; transform: translateX(-50%);
      z-index: 10001; width: 90vw; max-width: 400px; background: rgba(32,32,32,0.7); padding: 8px; border-radius: 8px;flex-direction: column; align-items: center;">
    <label for="ghostRange" style="color:white;font-size:1.2em;">Ghost mode (opacity):</label>
    <input type="range" id="ghostRange" min="0.1" max="1" step="0.01" value="1" style="width:100%;margin-top:6px;">
  </div>
  <script src="main.js"></script>
</body>
</html>
