<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Construction AR App</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    #map { width: 100vw; height: 60vh; }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiaGFyb2xkbmciLCJhIjoiY21ncTRkcG9wMDE5NTJqcHhmMDUzYWxmNSJ9.5clGvHOhvwTRx2z9lwNAkA';
  const map = new mapboxgl.Map({
    container: 'map',
    style: {
      version: 8,
      sources: {},
      layers: []
    },
    center: [114.1095, 22.3964], // Update to your own center if needed
    zoom: 17
  });

  map.on('load', () => {
    map.addSource('siteplan', {
      type: 'image',
      url: 'images/siteplan.png', // Make sure this matches your file path!
      coordinates: [
        [114.1085, 22.3972], // top left [lng, lat]
        [114.1105, 22.3972], // top right
        [114.1105, 22.3956], // bottom right
        [114.1085, 22.3956]  // bottom left
      ]
    });
    map.addLayer({
      id: 'siteplan',
      type: 'raster',
      source: 'siteplan',
      paint: { 'raster-opacity': 1 }
    });
  });
</script>
</body>
</html>
