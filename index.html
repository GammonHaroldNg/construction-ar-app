<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Construction AR App</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    #map { width: 100vw; height: 60vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="viewerContainer">
    <a-scene embedded id="aScene">
      <a-sky id="sky360" src="" rotation="0 0 0"></a-sky>
    </a-scene>
    <button onclick="closeViewer()" style="position:absolute;top:10px;right:10px;">Close Viewer</button>
    <div style="position:absolute;bottom:20px;left:20px;z-index:10001;">
      <label for="ghostRange" style="color:white;">Ghost mode (transparency):</label>
      <input type="range" id="ghostRange" min="0.1" max="1" step="0.01" value="1" />
  </div>
  <script src="main.js"></script>
</body>
</html>
